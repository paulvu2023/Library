<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Vu's Library</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/nametenbooks.png">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="top">
        <h1>
            <img src="images/nametenbooks.png" alt="books">
            Paul's Library
        </h1>
        <form>
            <div>
                <label for="book">Book:</label>
                <input autocomplete="off" type="text" id="book" name="book">
            </div>
            <div>
                <label for="author">Author:</label>
                <input autocomplete="off" type="text" id="author" name="author">
            </div>
            <div>
                <label for="read">Status:</label>
                <select name="read" id="read">
                    <option value="read" selected>Read</option>
                    <option value="notread">Not Read</option>
                </select>
            </div>
            <input class="button" type="submit" value="ADD BOOK">
        </form>
    </div>
    <div class="bottom">
        
    </div>
</body>
</html>
