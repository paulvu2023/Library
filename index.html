<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/nametenbooks.png">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="top">
        <h1>Library</h1>
        <form>
            <label for="book">Book:</label><br>
            <input autocomplete="off" type="text" id="book" name="book"><br>
            <label for="author">Author:</label><br>
            <input autocomplete="off" type="author" id="author" name="author">
            <label for="read">Status:</label>
            <select name="read" id="read">
                <option value="read" selected>Read</option>
                <option value="notread">Not Read</option>
            </select>
            <input type="submit" value="Add Book">
        </form>
    </div>
    <div class="bottom">

    </div>
</body>
</html>
